<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="registration">
      <div class="registration_wrapper">
        <form action="" class="registration_form common-form">
          <input type="email" class="common-form_input" placeholder="email" />
          <input
            type="password"
            class="common-form_input"
            placeholder="password"
          />
          <div class="common-form_input-group">
            <input type="date" class="common-form_input common-form_date" />
            <select name="" id="" class="common-form_input common-form_select">
              <option
                value=""
                selected
                class="common-form_option common-form_option_selected"
              >
                4599.00 &#8372;
              </option>
              <option value="">4299.00 &#8372;</option>
              <option value="">4199.00 &#8372;</option>
            </select>
          </div>
          <div class="common-form_radio-group">
            <p class="common-form_text">Хотите ли Вы получать рассылку?</p>
            <div>
              <label for="common-form_text-yes"
                ><input
                  type="radio"
                  name="radio"
                  id="common-form_text-yes"
                /><span></span>Да</label
              >
            </div>
            <div>
              <label for="common-form_text-no"
                ><input
                  type="radio"
                  name="radio"
                  id="common-form_text-no"
                /><span></span>Нет</label
              >
            </div>
          </div>
          <div class="common-form_checkbox-group">
            <label for="common-form_checkbox"
              ><input type="checkbox" id="common-form_checkbox" /><span></span
              >Запомнить меня
            </label>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
